<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>

    <meta name="google-adsense-account" content="ca-pub-4735080072938887">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.svg">
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>
        <div class="input-group">
            <label for="celsiusInput">Digite a temperatura em Celsius:</label>
            <input type="text" id="celsiusInput" placeholder="Ex: 25" inputmode="numeric">
        </div>
        
        <div class="keypad-row">
            <button class="keypad-btn">7</button>
            <button class="keypad-btn">8</button>
            <button class="keypad-btn">9</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-btn">4</button>
            <button class="keypad-btn">5</button>
            <button class="keypad-btn">6</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-btn">1</button>
            <button class="keypad-btn">2</button>
            <button class="keypad-btn">3</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-btn clear">C</button>
            <button class="keypad-btn">0</button>
            <button class="keypad-btn dot">.</button>
        </div>
        <div class="button-group">
            <button id="converterFahrenheitBtn">C° para F°</button>
            <button id="converterCelsiusBtn">F° para C°</button>
            <button id="converterKelvinBtn">C° para K°</button>
        </div>

            <p class="resultado">Resultado: <span id="resultado"></span></p>

            <div class="history-section">
                <h3>Histórico de Conversões</h3>
                <ul id="historyList"></ul>
                <button id="clearHistoryBtn" class="clear-btn">Limpar Histórico</button>
                    </ul>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
